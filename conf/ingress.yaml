version: v1

port: 8080

cache:
  ttl: 30
  # engine: redis
  # host: 127.0.0.1
  # port: 6379
  # password: '123456'
  # db: 2

database:
  engine: postgres
  host: postgres
  port: 5432
  username: postgres
  password: postgres
  db: ingress

https:
  port: 8443
  ssl:
    - domain: example.com
      cert:
        certificate: /config/ssl/example.com/fullchain.pem
        certificate_key: /config/ssl/example.com/privkey.pem

waf:
  whiteHosts:
    - waf.example.com

search:
  # api: https://httpbin.zcorky.com/api/v1/ingress/search
  api: https://httpbin.zcorky.com/get

fallback:
  service:
    name: httpbin.org
    port: 443

healthcheck:
  # respond to health check requests
  outer:
    enable: true
    path: /healthz
    ok: true
  # check inner services
  inner:
    enable: true
    interval: 30
    timeout: 5

rules:
  - host: portainer.example.com
    backend:
      service:
        name: portainer
        port: 80
        healthcheck:
          enable: true
          method: GET
          path: /healthz
          status:
            - 200
  - host: docker-registry.example.com
    backend:
      service:
        name: docker-registry
        port: 80
    paths:
      - path: /v2
        backend:
          service:
            name: docker-registry-v2
            port: 80
  - host: httpbin.example.work
    backend:
      service:
        protocol: https
        name: httpbin.zcorky.com
        port: 443
        request:
          host:
            rewrite: true
    paths:
      - path: /ip3
        backend:
          service:
            protocol: https
            name: httpbin.zcorky.com
            port: 443
            request:
              host:
                rewrite: true
              path:
                rewrites:
                  - ^/ip3/(.*):/$1
      - path: /ip2
        backend:
          service:
            protocol: https
            name: httpbin.zcorky.com
            port: 443
            request:
              host:
                rewrite: true
              path:
                rewrites:
                  - ^/ip2:/ip
      - path: /ip
        backend:
          service:
            protocol: https
            name: httpbin.org
            port: 443
      - path: /httpbin.org
        backend:
          service:
            protocol: https
            name: httpbin.org
            port: 443
            request:
              path:
                rewrites:
                  - ^/httpbin.org/(.*):/$1
  
  - host: 't-120.example.work'
    backend:
      redirect:
        url: https://www.example.com

  - host: ^t-(\w+).example.work
    host_type: regex
    backend:
      service:
        name: task.$1.svc
        port: 8080
    paths:
      - path: /api/v1/([^/]+)
        backend:
          service:
            name: $1.example.work
            port: 8080
            request:
              path:
                rewrites:
                  - ^/api/v1/([^/]+):/api/v1/task/$1

  - host: notfound.example.work
    backend:
      service:
        name: notfound
        port: 8080

  - host: '*.example.work'
    host_type: wildcard
    backend:
      service:
        name: wildcard.match
        port: 8080


  # Basic Auth with multiple users
  - host: basic-auth.example.com
    backend:
      service:
        name: api-service
        port: 8080
        auth:
          type: basic
          basic:
            users:
              - username: admin
                password: admin123
              - username: user1
                password: user123
              - username: user2
                password: user456

  # Bearer Token with multiple tokens
  - host: bearer-auth.example.com
    backend:
      service:
        name: api-service
        port: 8080
        auth:
          type: bearer
          bearer:
            tokens:
              - token1-abc123xyz
              - token2-def456uvw
              - token3-ghi789rst



  # Single user/token using array format (multiple format supports single)
  - host: single-array.example.com
    backend:
      service:
        name: api-service
        port: 8080
        auth:
          type: basic
          basic:
            users:
              - username: admin
                password: admin123

  - host: single-token-array.example.com
    backend:
      service:
        name: api-service
        port: 8080
        auth:
          type: bearer
          bearer:
            tokens:
              - single-token-abc123

  # Mixed: Basic Auth with multiple users on different paths
  - host: mixed-auth.example.com
    backend:
      service:
        name: api-service
        port: 8080
        auth:
          type: basic
          basic:
            users:
              - username: default
                password: default123
    paths:
      - path: /admin
        backend:
          service:
            name: api-service
            port: 8080
            auth:
              type: basic
              basic:
                users:
                  - username: admin
                    password: admin123
                  - username: superadmin
                    password: super123
      - path: /api
        backend:
          service:
            name: api-service
            port: 8080
            auth:
              type: bearer
              bearer:
                tokens:
                  - api-token-1
                  - api-token-2
                  - api-token-3
